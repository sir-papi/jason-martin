<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="rfstyle.css">
</head>
<body>
    <h1>Registration Form</h1> 
    <p>Please fill out this form with the required information</p>  
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input name="first" type="text" id="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input name="last" type="text" id="last-name" required></label>
            <label for="email">Enter Your Email: <input name="addy" type="email" id="email" required></label>
            <label for=new-password">Create a New Password: <input name="pw" type="password" id="new-password" required pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <!-- For the second fieldset, you want the input and label text to appear on the same line.
            Start, by giving the input elements in the second fieldset a class of inline. -->
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account" checked> Personal</label>
            <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"> Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input name="flick" id="profile-picture" type="file"></label>
            <label for="age">Input your age (years): <input name="age" type="number" id="age" min="13" max="120"></label>
            <label for="referrer">How did you hear about us?
                <select name="whosentyou" id="referrer">
                    <option value=" ">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="whoareyou" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions"><input class="inline" name="tandc" type="checkbox" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
